<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
<script>
    let a= +prompt("Độ dài cạnh kề thứ nhất:")
    let b= +prompt("Độ dài cạnh kề thứ hai:")
    let c= 1/2*(a*b)
    alert("diện tích của tam giác vuông trên là:" +c)
</script>

</body>
</html>
