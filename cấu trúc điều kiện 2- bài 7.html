<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải Phương Trình Bậc 2</title>
</head>
<body>
<script>
    let a= +prompt("nhập vào số của x bình phương:")
    let b= +prompt("nhập vào số của x:")
    let c= +prompt("nhập số c vào:")
    let d= ((b*b)-4*a*c)
    if (d<0){
        alert("phương trình vô nghiệm")
    }
    else if (d> 0) {
        alert("phương trình có 2 nghiệm phân biệt")

    }else{
        alert("phương trình có nghiệm kép")
    }


</script>
</body>
</html>
