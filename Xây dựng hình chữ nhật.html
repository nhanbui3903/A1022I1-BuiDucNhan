<script>
  class Rectangle{
    constructor(long,width) {
      this.long=long;
      this.width=width;
    }
    getDienTich(){
      let a = this.long*this.width;
      document.write("Diện tích hình chữ nhật là:" + a + "<br>");
    }
    getChuVi(){
      let b = (this.long+this.width)*2;
      document.write("Chu vi hình chữ nhật là" + b);
    }


  }
  let long= +prompt("Mời nhập chiều dài");
  let width = +prompt("Mời nhập chiều rộng:");
  let rectangle = new Rectangle(long,width);
  rectangle.getChuVi();
  rectangle.getDienTich();
