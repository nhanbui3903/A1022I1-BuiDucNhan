<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải Phương Trình Bậc 1</title>
</head>
<body>
<script>
    let a= +prompt("nhập vào số của x:")
    let b= +prompt("nhập vào số của b:")
    let c= -b/a
    alert("tập nghiệm của phương trình là:" +c)
</script>

</body>
</html>
