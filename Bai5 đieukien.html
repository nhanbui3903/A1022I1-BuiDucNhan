<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let a= +prompt("Nhập điểm kiểm tra: ");
    let b= +prompt("Nhập điểm kiểm tra giữa kì");
    let c= +prompt("Nhập điểm kiểm tra cuối kì");
    let diemtrungbinh = (a+b*2+c*3)/6
    if (diemtrungbinh >8.0){
        alert("Học sinh giỏi")
    } else if (diemtrungbinh > 6.5){
        alert("Học sinh khá")
    }else if(diemtrungbinh >5){
        alert("Học sinh trung bình")
    }else {
        alert("Học sinh yếu")
    }
</script>

</body>
</html>
