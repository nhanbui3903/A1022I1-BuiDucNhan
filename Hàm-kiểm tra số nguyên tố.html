<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let flag = true;
    function isPrime(nums) {
        if (nums < 2) {
            flag = false;
        } else {
            for (let i = 2; i < nums-1; i++) {
                if (nums % i === 0) {
                    flag = false;
                    break;
                }else {
                    flag = true;
                }
            }
            if (flag===true){
                document.write("Đây là số nguyên tố:" + nums + "<br>");
        }
        }
    }
    for (let j = 2; j <100 ; j++) {
        isPrime(j);
    }


</script>
</body>
</html>
