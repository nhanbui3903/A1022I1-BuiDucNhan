<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số tuổi</title>
</head>
<body>
<script>
    let a= +prompt("mời nhập số tuổi:")

    if (a>0 && a<120){
        alert("đây là độ tuổi của 1 người")
    }else{
        alert("đây không phải là độ tuổi của người")
    }

</script>

</body>
</html>
