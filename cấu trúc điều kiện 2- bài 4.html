<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let a= +prompt("nhập vào độ dài cạnh lớn:")
    let b= +prompt("nhập vào độ dài cạnh bé:")
    let c= (a*b)
    alert("Diện tích hình chữ nhật là:" +c)
</script>

</body>
</html>
