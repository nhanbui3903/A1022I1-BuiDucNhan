<body>
<script>
  let feet =+prompt("Mời nhập vào số feet cần đổi:");
  let meters =+prompt("Mời nhập vào số meters cần đổi:");
  function feetToMeter(foot){
    let c = feet* 0.305;
    document.write("Số Meters là: " + c)
  }
  function  meterToFeet(meter){
    let d =meters * 3.279;
    document.write("Số Feet đổi được là: " + d);
  }
  feetToMeter();
  meterToFeet();
</script>
</body>
