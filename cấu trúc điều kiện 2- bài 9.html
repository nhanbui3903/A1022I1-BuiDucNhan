<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Các cạnh tam giác</title>
</head>
<body>
<script>
    let a= +prompt("độ dài cạnh thứ nhất:")
    let b= +prompt("độ dài cạnh thứ hai:")
    let c= +prompt("độ dài cạnh thứ ba:")
    if (a+b>c && a+c>b && b+c>a){
        alert("đây là 3 cạnh của tam giác")
    }else{
        alert("đây không phải là 3 cạnh của tam giác")
    }
</script>

</body>
</html>
